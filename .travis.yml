sudo: required

dist: trusty

language: cpp

compiler: gcc

before_install:
- sudo add-apt-repository --yes ppa:beineri/opt-qt58-trusty
- sudo apt-get update  -qq
- sudo apt-get install -qq libsqlite3-dev libnetcdf-dev
- sudo apt-cache search qt58
- sudo apt-get install -qq qt58base qt58charts-no-lgpl qt58webengine qt58imageformats qt58connectivity qt58graphicaleffects qt58script qt58sensors qt58webchannel qt58svg qt58xmlpatterns qt58location 
- export PATH=/opt/qt58/bin:$PATH

script:
- uname -a
- which qmake
- gcc --version
- g++ --version
- . /opt/qt58/bin/qt58-env.sh
- qmake MetOceanViewer.pro 
- make
